<div class="card h-100" style="width: 13rem">
  <picture>
    <img [src]="category?.categoryImage" class="card-img-top" alt="..." />
  </picture>
  <div
    class="card-body d-flex flex-column align-items-center justify-content-center"
  >
    <p class="card-text text-center">
      {{ category?.categoryName }}
    </p>
    <div class="count d-flex gap-1" *ngIf="count">
      <span class="" style="font-weight: 900">{{ count }}</span>
      <span class="fw-bold">منتج</span>
    </div>
  </div>
</div>
