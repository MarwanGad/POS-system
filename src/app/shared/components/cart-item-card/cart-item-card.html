<div class="card mb-3 p-3" style="max-width: 700px;">
  <div class="d-flex flex-column gap-2">
    <div class="d-flex">
      <div class="me-2 " style="width: fit-content; height: fit-content;">
        <img [src]="product?.imageUrl" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="card-body d-flex flex-column m-0 p-0">
        <div class="d-flex  justify-content-between">
          <div class="d-flex flex-column gap-0">
            <h5 class="card-text p-0 m-0">{{product?.productName}}</h5>
            <p class="card-text p-0 m-0 ">
              <small class="text-body-secondary">{{product?.productSKU}}</small>
            </p>
            <p class="card-text  price">{{product?.regularPrice | number:'1.2-2'}}ر.س</p>
          </div>
          <div (click)="removeFromCart()" class="deleteItem d-flex align-items-center justify-content-center">
            <i class="bi bi-trash3 text-danger  "></i>
          </div>
        </div>     
      </div>
    </div>
    <div class="quantity d-flex justify-content-between">
      <div class="input-group d-flex gap-2" style="width: 130px;">
        <button (click)="decrementItem()" class="btn btn-outline-secondary" type="button" >
          <i class="bi bi-dash-lg text-black"></i>
        </button>
        <input  class="form-control text-center fw-bold" [value]="product?.quantity" disabled min="1">
        <button (click)="incrementItem()" class="btn btn-outline-secondary" type="button">
          <i class="bi bi-plus-lg  text-black"></i>
        </button>
      </div>
        <span class="totalPrice"><small>{{product?.regularPrice | number:'1.2-2'}} x {{product?.quantity}} ر.س</small></span>
    </div>
  </div>
</div>
