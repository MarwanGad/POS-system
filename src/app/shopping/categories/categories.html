<div class="content mt-4">
  <div class="row ">
    <div class="col-lg-8  d-flex flex-column gap-4 left-column">
      <div class="d-flex flex-column text-start">
        <span class="fs-3 fw-bold">اختر الفئة</span>
        <span class="fs-5" style="color: #64748b">اختر فئة المنتجات التي تريد تصفحها</span>
      </div>
      <div class="d-flex justify-content-center flex-wrap gap-4">
      
        <category-card *ngFor="let category of categoires"
                      [routerLink]="['/categories' , category.categoryId]" 
                      [category]="category"
                      [count]="categoryCount[category.categoryId]" ></category-card>

      </div>
    </div>
    <div class="col">
      <cart></cart>
    </div>
  </div>
</div>
